<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Respons Kampanye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #result-card.success { background-color: #E6F4EA; border-left-color: #34A853; color: #1E8E3E; }
        #result-card.failure { background-color: #FCE8E6; border-left-color: #EA4335; color: #C5221F; }
        #result-card h3, #reasons-card h3 { color: #202124; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Prediktor Respons Kampanye</h1>
                <p class="text-gray-500 mt-2">Masukkan detail pelanggan untuk memprediksi kemungkinan mereka merespons.</p>
            </div>

            <form id="prediction-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Umur (Age)</label>
                        <input type="number" id="age" name="Age" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 45">
                    </div>
                    <div>
                        <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Pendapatan Tahunan (Income)</label>
                        <input type="number" id="income" name="Income" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 55000">
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="education" class="block text-sm font-medium text-gray-700 mb-1">Pendidikan (Education)</label>
                        <select id="education" name="Education" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="Graduate">Graduate</option>
                            <option value="Postgraduate">Postgraduate</option>
                            <option value="Undergraduate">Undergraduate</option>
                        </select>
                    </div>
                    <div>
                        <label for="marital_status" class="block text-sm font-medium text-gray-700 mb-1">Status Pernikahan</label>
                        <select id="marital_status" name="Marital_Status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <option value="Partner">Partner (Menikah/Bersama)</option>
                            <option value="Alone">Alone (Lajang/Cerai/Janda)</option>
                        </select>
                    </div>
                </div>

                <div class="border-t pt-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="total_spending" class="block text-sm font-medium text-gray-700 mb-1">Total Belanja (2 Thn Terakhir)</label>
                            <input type="number" id="total_spending" name="TotalSpending" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 1250">
                        </div>
                         <div>
                            <label for="recency" class="block text-sm font-medium text-gray-700 mb-1">Hari Sejak Pembelian Terakhir</label>
                            <input type="number" id="recency" name="Recency" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Contoh: 30">
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        <span id="btn-text">Prediksi Probabilitas</span>
                        <span id="btn-loader" class="hidden">Memproses...</span>
                    </button>
                </div>
            </form>

            <div id="result-container" class="mt-8 hidden">
                <div id="result-card" class="p-6 rounded-lg border-l-4">
                    <h3 class="text-xl font-bold mb-2">Hasil Prediksi</h3>
                    <p id="result-text" class="text-lg"></p>
                </div>
                <div id="reasons-card" class="mt-4 p-6 rounded-lg bg-gray-50 border border-gray-200">
                    <h3 class="text-lg font-bold mb-3 text-gray-700">Faktor Kunci Prediksi</h3>
                    <ul id="reasons-list" class="space-y-2 text-gray-600"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const resultContainer = document.getElementById('result-container');
        const resultCard = document.getElementById('result-card');
        const resultText = document.getElementById('result-text');
        // Pastikan variabel ini dideklarasikan
        const reasonsCard = document.getElementById('reasons-card');
        const reasonsList = document.getElementById('reasons-list');
        const API_URL = 'http://127.0.0.1:5000/predict';

        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            setLoading(true);

            // Mengumpulkan data dari form.
            const formData = {
                // Pastikan nama-nama ini (Age, Income, dll) SAMA PERSIS
                // dengan yang ada di skrip pelatihan Anda
                'Age': parseInt(document.getElementById('age').value),
                'Income': parseFloat(document.getElementById('income').value),
                'Education': document.getElementById('education').value,
                'Marital_Status': document.getElementById('marital_status').value,
                'TotalSpending': parseFloat(document.getElementById('total_spending').value),
                'Recency': parseInt(document.getElementById('recency').value),
                
                // --- Kolom lain yang dibutuhkan model (nilai default) ---
                'NumDealsPurchases': 3,
                'NumWebPurchases': 4,
                'NumCatalogPurchases': 3,
                'NumStorePurchases': 6,
                'NumWebVisitsMonth': 5,
                'AcceptedCmp1': 0, 'AcceptedCmp2': 0, 'AcceptedCmp3': 0, 
                'AcceptedCmp4': 0, 'AcceptedCmp5': 0,
                'Complain': 0,
                'Customer_Tenure_Days': 500,
                'TotalChildren': 1,
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                // Kirim seluruh objek 'data' ke displayResult
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            btnLoader.classList.toggle('hidden', !isLoading);
        }

        // Fungsi ini sekarang menerima 'data' (bukan cuma 'probability')
        function displayResult(data) {
            const { prediction_probability, reasons } = data;
            const percentage = (prediction_probability * 100).toFixed(2);
            resultText.innerHTML = `Pelanggan ini memiliki probabilitas sebesar <strong>${percentage}%</strong> untuk merespons.`;
            resultCard.className = (prediction_probability > 0.5) ? 'p-6 rounded-lg border-l-4 success' : 'p-6 rounded-lg border-l-4 failure';
            
            reasonsList.innerHTML = ''; // Kosongkan daftar sebelumnya
            
            // Ini adalah logika untuk menampilkan 'reasons'
            if (reasons && reasons.length > 0) {
                reasons.forEach(reason => {
                    const li = document.createElement('li');
                    let reasonText = `- <strong>${reason.feature}:</strong> ${reason.value}`;
                    if (reason.feature === 'Recency') reasonText += ' hari (semakin kecil, semakin aktif)';
                    if (reason.feature === 'TotalSpending') reasonText += ' (semalin besar, semakin loyal)';
                    if (reason.feature === 'Income') reasonText += ' (semakin besar, daya beli tinggi)';
                    li.innerHTML = reasonText;
                    reasonsList.appendChild(li);
                });
                reasonsCard.classList.remove('hidden');
            } else {
                 reasonsCard.classList.add('hidden');
            }
            resultContainer.classList.remove('hidden');
        }

        function displayError(errorMessage) {
            resultText.innerHTML = `<strong>Terjadi Kesalahan:</strong><br>${errorMessage}.`;
            resultCard.className = 'p-6 rounded-lg border-l-4 failure';
            reasonsCard.classList.add('hidden'); // Sembunyikan kartu alasan jika error
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
